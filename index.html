<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de formulaire javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-main">
        <div id="form-div">
          <form class="form" id="form1">
            
            <p class="name">
              <input name="nom" type="text" class="feedback-input" placeholder="nom" id="nom" />
            </p>
            
            <p class="email">
              <input name="email" type="text" class="feedback-input" id="email" placeholder="Email" />
            </p>
            
            <p class="text">
                <input name="adresse" type="text" class="feedback-input" id="adresse" placeholder="adresse" />
            </p>
            
            <div class="submit">
              <input type="submit" value="ENVOYER" id="button-blue"/>
              <div class="ease"></div>
            </div>
          </form>
        </div>
    <script src="script.js"></script>
</body>
</html>
